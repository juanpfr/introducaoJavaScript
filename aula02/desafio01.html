<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
</head>
<body>
    
    <script>
        let name = prompt("Olá amigo, por favor digite o nome do produto aqui")

        let qtd = prompt("Digite a quantidade do produto")

        let preco = prompt("Digite o preço unitário")

        let multi = Number(parseFloat(qtd)) * Number(parseFloat(preco))

        alert(`Você comprou ${qtd} unidades de ${name} por R$ ${preco}, totalizando R$ ${multi}.`)

    </script>
</body>
</html>
