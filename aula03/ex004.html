<body>

    <script>

        let valorCompra = prompt("Qual o valor total da compra?");

        if(valorCompra > 100){

            let valorPagar = valorCompra - (valorCompra * 0.10)
            alert(`10% de desconto aplicado, valor a pagar: ${valorPagar}`)
        }else{

            alert(`Valor a pagar: ${valorCompra}`)
        }

    </script>
</body>
