<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 08</title>
</head>

<body>

    <script>

        let idade = prompt("Quantos anos vc tem?");

        if(idade <= 12){
            alert("Criança")
        }else if (idade >= 13 || idade <= 17){
            alert("Adolescente")
        }else if (idade >= 18 || idade <= 64){
            alert("Adulto")
        }else{
            alert("Velho")
        }

    </script>
</body>

</html>
