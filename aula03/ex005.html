<body>

    <script>

        let altura = prompt("Qual a sua altura em cm?");

        if(altura < 150){
            alert("Baixo kkk")
        }else if (altura >= 150 || altura <= 180){
            alert("Na média")
        }else{
            alert("Alto em pai")
        }

    </script>
</body>
